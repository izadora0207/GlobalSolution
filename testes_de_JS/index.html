<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./teste.js" defer></script>
    <script src="https://kit.fontawesome.com/4086530c65.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="estrelas">
    <form action="#" id="forms" onsubmit="alteraNota()">
      	<div id ="ava">

			<label for="">seu nome: </label>
			<input type="text" name="nome" id="idNome">
			<br>

			<label for="">sua senha: </label>
			<input type="password" name="pass" id="idPass">
			<br>

        	<input type="radio" id="cm_star-empty" name="fb" value="" checked/>

			<label for="cm_star-1"><i class="fas fa-star"></i></label>
			<input type="radio" id="cm_star-1" name="fb" value="1"/>

			<label for="cm_star-2"><i class="fas fa-star"></i></label>
			<input type="radio" id="cm_star-2" name="fb" value="2"/>

			<label for="cm_star-3"><i class="fas fa-star"></i></label>
			<input type="radio" id="cm_star-3" name="fb" value="3"/>

			<label for="cm_star-4"><i class="fas fa-star"></i></label>
			<input type="radio" id="cm_star-4" name="fb" value="4"/>

			<label for="cm_star-5"><i class="fas fa-star"></i></label>
			<input type="radio" id="cm_star-5" name="fb" value="5"/>

			<button type="submit">Manda ai</button>

			<br>
			<button type="reset">Xzinho aqui</button>
      	</div>
    </form>
</div>
